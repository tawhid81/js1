<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="redBtn()">make red</button>
    <button onclick="greenBtn()">make green</button>
    <button onclick="yellowBtn()">make yellow</button>
    <button onclick="orangeBtn()">make orange</button>


    <script>
        function redBtn(){
            document.body.style.backgroundColor='red'
            
        }
        function greenBtn(){
            document.body.style.backgroundColor='green'
            
        }
        function yellowBtn(){
            document.body.style.backgroundColor='yellow'
            
        }
        function orangeBtn(){
            document.body.style.backgroundColor='orange'
            
        }


    </script>
</body>
</html>
